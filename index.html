<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="principal">
        <div class="login">
            <div class="saldacao">
                <h1>Bem Vindo!</h1>
            </div>
            <p>Entre com suas credenciais para acessar sua conta.</p>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div id="input">
                <label for="password">Senha</label><br>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    <img src="https://i.stack.imgur.com/H9Sb2.png" alt="">
                </div>
            </div>
            <p><a href="">Recuperar senha</a></p>

            <button>Login</button>

            <p class="opcao">Ou</p>

            <div class="images">
                <img src="./img/Frame 60.png" alt="">
                <img src="./img/Frame 62.png" alt="">
            </div>

            <h3>NÃ£o tem uma conta?  <span>Registar-me</span></h3>

        </div>
        <main>
            <img src="./img/chris-lee-70l1tDAI6rM-unsplash 2.png" alt="">
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
